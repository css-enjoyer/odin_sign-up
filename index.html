<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <!-- Favicon Link -->
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <!-- CSS Link -->
        <link rel="stylesheet" href="style.css">
        <!-- JavaScript Link -->
        <script src="script.js" defer></script>
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="imgpanel">
                <div id="logobar">
                    <img id="logo" src="/images/odin-logo.png" alt="Odin Logo" id="logo">
                    <h1>Sign-Up Form</h1>
                </div>
                <div>
                    <p id="credits">Photo by <a href="https://unsplash.com/@boontohhgraphy">Sorasak</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div id="contentpanel">
                <div id="info">
                    <p>This is not a real online service.
                    You know you need something like this in
                    your life to help you realize your deepest dreams
                    sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <fieldset id="formbar">
                    <legend>Let's get started!</legend>
                    <form action="#" method="post">
                        <div>
                            <label for="first_name">FIRST NAME<span class="ast">*</span></label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME<span class="ast">*</span></label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL<span class="ast">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                        <div id="password-field">
                            <label for="password">PASSWORD<span class="ast">*</span></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD<span class="ast">*</span></label>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                        <div id="proceed">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
